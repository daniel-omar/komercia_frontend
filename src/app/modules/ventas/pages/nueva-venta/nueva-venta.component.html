<div class="row mt-2">
    <div class="col-12">
        <mat-card class="">
            <mat-card-header class="form_header">
                <mat-card-title>Detalle venta</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-5 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" placeholder="Nombre" formControlName="nombre_producto">

                        </mat-form-field>
                    </div>
                    <div class="col-md-7 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Descripci√≥n</mat-label>
                            <input matInput type="text" placeholder="Descripcion"
                                formControlName="descripcion_producto">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Precio compra</mat-label>
                            <input matInput type="number" placeholder="Precio compra" formControlName="precio_compra">

                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Precio venta</mat-label>
                            <input matInput type="number" placeholder="Precio venta" formControlName="precio_venta">

                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="row mt-2">
    <div class="col-12 d-flex justify-content-end">
        <button mat-stroked-button extended (click)="goListSales()">
            <mat-icon class="icon-large">chevron_left</mat-icon>
            Ir a listado
        </button>
    </div>
</div>
