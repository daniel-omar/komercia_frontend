<div class="row mt-2">
    <div class="col-12">
        <mat-card class="">
            <mat-card-header class="form_header">
                <mat-card-title>Nuevo Producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formProduct" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-5 col-sm-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input matInput type="text" placeholder="Nombre" formControlName="nombre_producto">
                            </mat-form-field>
                        </div>
                        <div class="col-md-7 col-sm-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Descripci√≥n</mat-label>
                                <input matInput type="text" placeholder="Descripcion"
                                    formControlName="descripcion_producto">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Precio compra</mat-label>
                                <input matInput type="number" placeholder="Precio compra"
                                    formControlName="precio_compra">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Precio venta</mat-label>
                                <input matInput type="number" placeholder="Precio venta" formControlName="precio_venta">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <mat-form-field appearance="outline">
                                <mat-select formControlName="id_categoria_producto"
                                    placeholder="Seleccionar Categoria Producto">
                                    <mat-option *ngFor="let categoryProduct of categorysProduct"
                                        [value]="categoryProduct.id_categoria_producto">{{categoryProduct.nombre_categoria}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row button">
                        <button type="submit" mat-button>Guardar</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
