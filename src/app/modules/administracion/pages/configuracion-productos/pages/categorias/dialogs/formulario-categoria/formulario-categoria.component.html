<div mat-dialog-title>
    <div class="row" style="margin-top: -20px !important;">
        <div class="col-12 d-flex justify-content-center">
            {{editMode?"Editar categoria":"Crear categoria"}}
        </div>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formCategory" (ngSubmit)="submit()">
        <div class="row my-2">
            <div class="col-12 col-md-12 col-sm-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" placeholder="Nombre" formControlName="nombre_categoria">
                    @if (isInvalidField("nombre_categoria")) {
                    <mat-error> {{getFieldError('nombre_categoria')}}</mat-error>
                    }
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12 col-sm-12">
                <mat-form-field appearance="outline">
                    <mat-label>Descripci贸n</mat-label>
                    <input matInput type="text" placeholder="Descripcion" formControlName="descripcion_categoria">
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-stroked-button [mat-dialog-close]="true">CANCELAR</button>
    <button mat-flat-button cdkFocusInitial (click)="submit()">ACEPTAR</button>
</mat-dialog-actions>
