<div class="row mt-2">
    <div class="col-12">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Filtrar
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form [formGroup]="formSearch" (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Número documento</mat-label>
                                        <input matInput type="text" placeholder="Número documento"
                                            formControlName="numero_documento">
                                        <button matSuffix mat-icon-button aria-label="Clear" type="button"
                                            (click)="clearField('numero_documento')">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput type="text" placeholder="Nombre" formControlName="nombre">
                                        <button matSuffix mat-icon-button aria-label="Clear" type="button"
                                            (click)="clearField('nombre')">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Correo</mat-label>
                                        <input matInput type="text" placeholder="Correo" formControlName="correo">
                                        <button matSuffix mat-icon-button aria-label="Clear" type="button"
                                            (click)="clearField('correo')">
                                            <mat-icon>close</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-select formControlName="ids_perfil" placeholder="Seleccionar Perfil"
                                            multiple #select>
                                            <mat-option #allSelectOption [value]="0"
                                                (click)="toggleAllSelection('ids_perfil')" class="allSelectOption">
                                                <strong class="text-black">Seleccionar
                                                    todos</strong>
                                            </mat-option>

                                            <mat-option *ngFor="let profile of profiles" [value]="profile.id_perfil"
                                                (click)="optionClick('ids_perfil')">{{profile.nombre_perfil}}</mat-option>

                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" mat-flat-button extended>Buscar</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
